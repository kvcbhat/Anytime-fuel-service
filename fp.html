    <script>
      document.getElementById('fuel-type').addEventListener('change', calculateTotalAmount);
      document.getElementById('fuel-amount').addEventListener('input', calculateTotalAmount);
      
      function calculateTotalAmount() {
        var fuelType = document.getElementById('fuel-type').value;
        var fuelAmount = document.getElementById('fuel-amount').value;
        var pricePerLiter = fuelType == 'petrol' ? 120 : 110;
        var totalAmount = pricePerLiter * fuelAmount;
        var totalAmountElement = document.getElementById('total-amount');
        totalAmountElement.innerHTML = 'Total Amount: ' + totalAmount + 'Rs';
      }
